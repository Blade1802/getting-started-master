
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/font-awesome/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Todo App</title>
</head>
<body>
    <div id="Added">
        <div class="added-center">
            <button class="btn btn-success" onclick="myFunction()">Your name</button>
            <button id="btn1" class="btn btn-success" onclick="myFunction2()">Colour</button>
        </div>

        <h2 id="demo" class="text-center"></h2>

        <script>
        function myFunction() {
        let text;
        let person = prompt("Please enter your name:");
        if (person == null || person == "") {
            text = "User cancelled the prompt.";
        } else {
            text = "Hi " + person + "!";
        }
        document.getElementById("demo").innerHTML = text;
        }

        function myFunction2() {
        let text = prompt("Please enter your colour:");
        
        document.body.style.backgroundColor = text;
        }
        </script>
        <h1 class="text-center">Welcome to your TODO List!</h1>
        <br/>
    </div>
    <div id="root"></div>
    <script src="js/react.production.min.js"></script>
    <script src="js/react-dom.production.min.js"></script>
    <script src="js/react-bootstrap.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
